<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - WebSite Building</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <link rel="stylesheet" href="./assets/css/produse.css">
</head>
<body>
    <!-- START section navbar -->
    <div class="p-5 bg-warning">
        <h1>Demo Header</h1>
    </div>
    <nav id="navbar_top" class="navbar  navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="./assets/img/logo.svg" height="28" alt="Logo">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item nav-link ">Acasa</a>
                    <a href="index.html#sec-about" class="nav-item nav-link">Despre</a>
                    <a href="index.html#sec-contact" class="nav-item nav-link">Contact</a>
                    <a href="produse.html" class="nav-item nav-link active">Shop</a>

                </div>
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-item nav-link">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <ul class="col container-filter portfolioFilte list-unstyled mb-0" id="filter">
                            <li><a class="categories" data-filter="*">All</a></li>
                            <li><a class="categories active" data-filter=".mascara">mascara</a></li>
                            <li><a class="categories" data-filter=".bronzer">bronzer</a></li>
                            <li><a class="categories" data-filter=".blush">blush</a></li>
                            <li><a class="categories" data-filter=".foundation">foundation</a></li>
                        </ul>
                    </div>
                </div>
            </div>
    
            <div class="port portfolio-masonry mt-4">
                <div id ="portfolioContainer" class="portfolioContainer row foundation">
                    
                </div>
            </div>
        </div>
    </section>
    <div id="loader" class="lds-dual-ring hidden overlay"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
